<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline y block</title>
</head>
<body>
    <!-- inline (en linea) block (en bloque)-->

    <!-- etiqueta en bloque (ocupa todo el ancho posible)-->
    <div>Hola mundo</div> 
    <div>Hola mundo</div> 
    <!-- en linea (ocupa unicamente el contenido que tiene dentro)-->
    <span>Hola mundo (en linea)</span>
    <span>Hola mundo (en linea)</span>

</body>
</html>
